<!doctypehtml><html lang=en><head><meta charset=utf-8><meta content="text/html; charset=utf-8"http-equiv=Content-Type><meta content="width=device-width,initial-scale=1"name=viewport><title>THE DIVINE CODE</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap"rel=stylesheet crossorigin=anonymous><link href=/main-theme.css rel=stylesheet><link href=/game_shell.css rel=stylesheet><style>#loading-overlay{position:fixed;inset:0;background:#000;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:9999;transition:opacity .8s cubic-bezier(.4, 0, .2, 1),visibility .8s}.loader-icon{width:80px;height:80px;margin-bottom:30px;animation:pulse 2s infinite ease-in-out}@keyframes pulse{0%,100%{transform:scale(1);opacity:1}50%{transform:scale(1.1);opacity:.7}}.loader-text{color:#fff;font-size:.8rem;letter-spacing:.3em;font-weight:700;text-transform:uppercase}#game-canvas-wrapper{position:relative;background:#000;width:100vw;height:100vh;display:flex;justify-content:center;align-items:center}canvas{max-width:100%;max-height:100%;outline:0}.game-nav{position:fixed;top:20px;left:20px;right:20px;display:flex;justify-content:space-between;z-index:100;pointer-events:none}.nav-btn{background:rgba(255,255,255,.1);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.1);color:#fff;padding:10px 20px;border-radius:100px;font-size:.7rem;font-weight:800;letter-spacing:.1em;cursor:pointer;pointer-events:auto;transition:all .2s ease}.nav-btn:hover{background:#fff;color:#000}</style></head><body class=dark-mode><div id=loading-overlay><svg class=loader-icon fill=none viewBox="0 0 512 512"xmlns=http://www.w3.org/2000/svg><rect fill=#111111 height=512 rx=140 width=512 /><path d="M160 160L80 256L160 352"stroke=#ffffff stroke-linecap=round stroke-width=45 stroke-linejoin=round /><path d="M352 160L432 256L352 352"stroke=#ffffff stroke-linecap=round stroke-width=45 stroke-linejoin=round /><path d="M256 110V402"stroke=#ffffff stroke-linecap=round stroke-width=50 /><path d="M200 256H312"stroke=#ffffff stroke-linecap=round stroke-width=35 /></svg><div id=loader-status class=loader-text>MANIFESTING LOGIC...</div></div><div class=game-nav><button class=nav-btn onclick='window.location.href="/"'>‚Üê RETURN TO SANCTUARY</button> <button class=nav-btn id=fs-btn>EXPAND VISION</button></div><div id=game-canvas-wrapper><canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas></div><script>var Module={preRun:[],postRun:[],print:function(e){console.log(e)},printErr:function(e){console.error(e)},canvas:document.getElementById("canvas"),setStatus:function(e){const t=document.getElementById("loader-status");if(e)t&&(t.textContent=e.toUpperCase());else{const e=document.getElementById("loading-overlay");e.style.opacity="0",e.style.visibility="hidden"}},monitorRunDependencies:function(e){this.setStatus(e?"GATHERING FRAGMENTS ("+e+")...":"")}};document.getElementById("fs-btn").addEventListener("click",(function(){document.fullscreenElement?document.exitFullscreen():document.documentElement.requestFullscreen()}))</script><script async src=raylib_example.js></script></body></html>
